<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles-login.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="big-container">
      <div class="container" id="container">
        <div class="row">
          <div class="form-container register-container col-md-6 col-sm">
            <form>
              <h1>Register hire.</h1>
              <input type="text" placeholder="Name" id="NameR" />
              <input type="email" placeholder="hi@example" id="EmailR" />
              <input type="password" placeholder="Password" id="PasswordR" />
              <button id="registerBtn">Register</button>
              <span>or use your account</span>
              <div class="social-container">
                <a href="#" class="social"
                  ><i class="lni lni-facebook-fill"></i
                ></a>
                <a href="#" class="social"><i class="lni lni-google"></i></a>
                <a href="#" class="social"
                  ><i class="lni lni-linkedin-original"></i
                ></a>
              </div>
            </form>
          </div>

          <div class="form-container login-container col-md-6 col-sm">
            <form>
              <h1>Login here.</h1>
              <input type="email" placeholder="Email" id="login-email" />
              <input
                type="password"
                placeholder="Password"
                id="login-password"
              />
              <div class="content">
                <div class="checkbox">
                  <input type="checkbox" name="checkbox" id="checkbox" />
                  <label>Remember me</label>
                </div>
                <div class="pass-link">
                  <a href="#">Forgot password?</a>
                </div>
              </div>
              <button id="loginBtn">Login</button>
              <span>or use your account</span>
              <div class="social-container">
                <a href="#" class="social"
                  ><i class="lni lni-facebook-fill"></i
                ></a>
                <a href="#" class="social"><i class="lni lni-google"></i></a>
                <a href="#" class="social"
                  ><i class="lni lni-linkedin-original"></i
                ></a>
              </div>
            </form>
          </div>
        </div>

        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1 class="title">
                Hello <br />
                friends
              </h1>
              <p>if Yout have an account, login here and have fun</p>
              <button class="ghost" id="login">
                Login
                <i class="lni lni-arrow-left login"></i>
              </button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1 class="title">
                Start yout <br />
                journy now
              </h1>
              <p>
                if you don't have an account yet, join us and start your
                journey.
              </p>
              <button class="ghost" id="register">
                Register
                <i class="lni lni-arrow-right register"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
