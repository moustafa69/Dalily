              <a class="nav-link active" aria-current="page" href="/Home.html"

    <!-- new password form-->

    <div class="new-pass-page">
      <div class="container">
        <div class="row">
          <div class="left-content col-md-6 col-sm">
            <img
              src="./assests/new-pass-cove.jpg"
              alt="cover photo for the page"
              style="margin-left: -3.5%; height: 100%"
            />
          </div>
          <div class="right-content col-md-6 col-sm">
            <h2>Hi User, Change your password</h2>
            <div class="fields">
              <form class="new-pass-form">
                <input
                  class="inputs"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
                <br />
                <input
                  class="inputs"
                  type="password"
                  name="old_password"
                  id="old_pass"
                  placeholder="Old Password"
                />
                <br />
                <input
                  class="inputs"
                  type="password"
                  name="new_password"
                  id="new_pass"
                  placeholder="New Password"
                />
                <br />
                <div class="div-button">
                  <button class="new-pass-btn">Confirm Change</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
